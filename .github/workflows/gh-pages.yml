name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy root images into dist/assets and sanitize names
        run: |
          mkdir -p dist/assets
          shopt -s nullglob || true
          for f in ./*.png ./*.jpg ./*.jpeg; do
            [ -f "$f" ] || continue
            bn=$(basename "$f")
            sanitized=$(echo "$bn" | tr ' ' '-' | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9._-]+/-/g; s/-\././g; s/-{2,}/-/g; s/^-+//; s/-+$//')
            cp "$f" "dist/assets/$sanitized"
          done

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: ishaansingh.me
